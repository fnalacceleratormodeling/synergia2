variables:
  GIT_SUBMODULE_STRATEGY: recursive

image:
  name: registry.gitlab.com/fnalacceleratormodeling/synergia2-container:latest
  entrypoint: [""]

stages:
  - build
  - test  

compile:
  stage: build
  before_script:
    - source /etc/profile.d/z10_spack_environment.sh
    - source /opt/view/setvars.sh
  script:
    - mkdir build && cd build
    - cmake ../ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_FLAGS="-fuse-ld=gold" -DKokkos_ENABLE_THREADS=on -DBUILD_PYTHON_BINDINGS=off -DBUILD_EXAMPLES=off -GNinja
    - ninja -j1
  artifacts:
    paths:
      - build/

runtests:
  stage: test
  before_script:
    - source /etc/profile.d/z10_spack_environment.sh
    - source /opt/view/setvars.sh
  script:
    - cd build
    - CTEST_OUTPUT_ON_FAILURE=1 ninja test
